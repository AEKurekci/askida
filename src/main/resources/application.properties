server.port=3333

#datasource
spring.datasource.url=jdbc:postgresql://localhost:5433/db_product?currentSchema=sc_product&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Hibarnate ddl auto (create, update, validate...)
spring.jpa.hibernate.ddl-auto=update

#show log for each sql query
spring.jpa.show-sql=true

#api-docs
springdoc.api-docs.path=/api-docs
api.version=0.0.1
springdoc.paths-to-exclude=/owners/**,/products/**,/profile/**

#By default, the private key is generated in PKCS#8 format and the public key is generated in X.509 format.
authentication.jwt.public-
authentication.jwt.private-
#1 day
authentication.jwt.expiration-in-ms=86400000

spring.main.allow-circular-references=true